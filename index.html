<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapStrip â€“ Print Your Collage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SnapStrip</h1>
    <p class="subtitle">Upload 3 photos to create your custom collage</p>

    <form id="uploadForm">
      <div class="upload-section">
        <label for="photo1">Photo 1:</label>
        <input type="file" id="photo1" accept="image/*" required />

        <label for="photo2">Photo 2:</label>
        <input type="file" id="photo2" accept="image/*" required />

        <label for="photo3">Photo 3:</label>
        <input type="file" id="photo3" accept="image/*" required />
      </div>

      <div class="actions">
        <label for="copies">Number of Copies:</label>
        <input type="number" id="copies" min="1" max="5" value="1" />
        <button type="button" id="confirmPrint">Print</button>
        <button type="button" id="downloadImage">Download</button>
      </div>
    </form>

    <div class="preview-container">
      <canvas id="previewCanvas" width="1500" height="1050"></canvas>
      <p class="instruction">This is a live preview of your print. Template loads by default.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
