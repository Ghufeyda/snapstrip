<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapStrip Collage</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>SnapStrip Collage</h1>

    <div class="upload-section">
      <label for="photo1">Upload Photo 1</label>
      <input type="file" id="photo1" accept="image/*" />

      <label for="photo2">Upload Photo 2</label>
      <input type="file" id="photo2" accept="image/*" />

      <label for="photo3">Upload Photo 3</label>
      <input type="file" id="photo3" accept="image/*" />
    </div>

    <div class="preview-section">
      <canvas id="previewCanvas" width="1500" height="1050"></canvas>
    </div>

    <div class="controls">
      <label for="copies">Number of Copies (1â€“5)</label>
      <input type="number" id="copies" min="1" max="5" value="1" />

      <div class="buttons">
        <button id="downloadImage">Download</button>
        <button id="confirmPrint">Print</button>
      </div>
    </div>

    <footer>
      <p>SnapStrip &copy; 2025</p>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
