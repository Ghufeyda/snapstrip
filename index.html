<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapStrip Print</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SnapStrip</h1>
    <p class="tagline">Upload your 2 photos and get a beautiful printout in seconds!</p>

    <form id="uploadForm">
      <div class="input-group">
        <label for="leftPhoto">Left Photo</label>
        <input type="file" id="leftPhoto" accept="image/*" required />
      </div>

      <div class="input-group">
        <label for="rightPhoto">Right Photo</label>
        <input type="file" id="rightPhoto" accept="image/*" required />
      </div>

      <button type="submit" class="upload-btn">Preview</button>
    </form>

    <div class="preview-section">
      <img id="previewImage" alt="Preview will appear here..." />
    </div>

    <div id="actions" class="actions">
      <label for="copies">Number of Copies (max 5)</label>
      <input type="number" id="copies" value="1" min="1" max="5" />
      <button id="confirmBtn" class="confirm-btn">Print</button>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
