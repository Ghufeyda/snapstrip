<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapStrip Wedding Booth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SnapStrip Wedding Booth</h1>

    <!-- Upload Section -->
    <div class="upload-section">
      <label for="photo1">Upload Photo 1:</label>
      <input type="file" id="photo1" accept="image/*" />

      <label for="photo2">Upload Photo 2:</label>
      <input type="file" id="photo2" accept="image/*" />

      <label for="photo3">Upload Photo 3:</label>
      <input type="file" id="photo3" accept="image/*" />
    </div>

    <!-- Preview -->
    <div class="preview-section">
      <canvas id="previewCanvas"></canvas>
    </div>

    <!-- Controls -->
    <div class="controls">
      <label for="copies">Choose number of copies:</label>
      <select id="copies">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <!-- Progress -->
    <div id="progressContainer">
      <progress id="progressBar" value="0" max="100"></progress>
      <p id="progressText">Uploading...</p>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
      <button id="downloadImage" class="full-btn">‚¨áÔ∏è Download</button>
      <button id="confirmPrint" class="full-btn">üñ®Ô∏è Print</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Rufaidah MK ‚Äì All Rights Reserved
  </footer>

  <script src="script.js"></script>
</body>
</html>
