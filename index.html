<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapStrip Print</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>SnapStrip</h1>

    <p>Upload your 3 photos to print your custom strip!</p>

    <label for="photo1">Photo 1:</label>
    <input type="file" class="photo-upload" id="photo1" accept="image/*" />

    <label for="photo2">Photo 2:</label>
    <input type="file" class="photo-upload" id="photo2" accept="image/*" />

    <label for="photo3">Photo 3:</label>
    <input type="file" class="photo-upload" id="photo3" accept="image/*" />

    <div class="preview-container">
      <canvas id="previewCanvas" width="1500" height="1050"></canvas>
    </div>

    <label for="copies">Number of copies:</label>
    <select id="copies">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button id="confirmPrint">Confirm & Print</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
