<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapStrip Print</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“¸ SnapStrip: Create Your Collage</h1>

  <form id="uploadForm">
    <label>Left Photo: <input type="file" accept="image/*" id="leftPhoto" required></label><br>
    <label>Right Photo: <input type="file" accept="image/*" id="rightPhoto" required></label><br>
    <label for="copies">Number of Copies (max 5):</label>
<input type="number" id="copies" name="copies" value="1" min="1" max="5" required>

    <button type="submit">Preview</button>
  </form>

  <canvas id="previewCanvas" width="1500" height="1050"></canvas> <!-- 5x3.5in @ 210dpi -->

  <div id="actions" style="display: none;">
    <button id="confirmBtn">Confirm & Print</button>
    <button id="goBackBtn">Go Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
