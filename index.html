<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapStrip Print Station</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SnapStrip Print Station</h1>

  <form id="uploadForm">
    <label for="leftPhoto">Left Photo (2x2 in):</label>
    <input type="file" id="leftPhoto" accept="image/*" required>

    <label for="rightPhoto">Right Photo (2x2 in):</label>
    <input type="file" id="rightPhoto" accept="image/*" required>

    <button type="submit">Generate Preview</button>
  </form>

  <div id="preview">
    <img id="previewImage" src="template.png" alt="Preview" />
  </div>

  <div id="actions">
    <label for="copies">Number of copies (max 5):</label>
    <input type="number" id="copies" min="1" max="5" value="1" />
    <button id="confirmBtn">Confirm & Print</button>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
